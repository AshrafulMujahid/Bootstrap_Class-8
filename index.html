<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
     <!--Active & Disable buttons-->
    <div class="container mt-3">
        <button class="btn btn-primary active">Clickable</button>
        <button class="btn btn-danger" disabled>Disabled</button>
        <a href="#" class="btn btn-warning disabled">Button</a>
    </div>
    <!--spinner Buttons-->
    <div class="container mt-3">
        <button class="btn btn-danger">
            <span class="spinner-border text-info"></span>
        </button>
        <button class="btn btn-info disabled">
            <span class="spinner-border text-warning"></span>
            Loading
        </button>
        <button class="btn btn-success text-danger" disabled>
            <span class="spinner-grow"></span>
        </button>
    </div>
<!--    Button Group-->
    <div class="container mt-2">
        <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-success">Apple</button>
        <button class="btn btn-info">Samsung</button>
        <button class="btn btn-warning">Xiomi</button>
        </div>
        <!--Inline Group-->
        <div class="btn-group-vertical btn-group-lg">
        <button class="btn btn-success">Apple</button>
        <button class="btn btn-info">Samsung</button>
        <button class="btn btn-warning">Xiomi</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">Walton</button>
            <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">Item-01</a></li>
                <li><a href="#" class="dropdown-item">Item-02</a></li>
            </ul>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
